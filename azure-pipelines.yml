# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: sbt clean
  displayName: 'Running $ sbt clean'
- script: sbt buildAndPublish -DCLOUDFLOW_DOCKER_REGISTRY=$(cloudflow.docker.registry) -DCLOUDFLOW_DOCKER_REPOSITORY=$(cloudflow.docker.repository)
  displayName: 'Running $ sbt buildAndPublish'
